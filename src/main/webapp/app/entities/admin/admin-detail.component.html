<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="admin">
            <h2><span>Admin</span> {{admin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{admin.name}}</span>
                </dd>
                <dt><span>Library</span></dt>
                <dd>
                    <div *ngIf="admin.library">
                        <a [routerLink]="['/library', admin.library?.id, 'view']">{{admin.library?.id}}</a>
                    </div>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <div *ngIf="admin.author">
                        <a [routerLink]="['/author', admin.author?.id, 'view']">{{admin.author?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin', admin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
